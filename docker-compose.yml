version: '3.8'

services:
  frontend:
      build:
        context: ./Frontend
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./Frontend:/app
        - /app/node_modules
      environment:
        - REACT_APP_API_URL=http://localhost:8000
        - CHOKIDAR_USEPOLLING=true
      depends_on:
        - backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=mysql://user:password@db/allegrocode
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: allegrocode
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data: