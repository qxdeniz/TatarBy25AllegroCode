<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигация как у ChatGPT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Сайдбар */
    .sidebar {
      background-color: #202123;
      color: white;
      width: 240px;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      padding: 22px;
      cursor: pointer;
      text-align: left;
    }

    nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav a:hover {
      background-color: #343541;
    }

    .profile {
      padding: 10px;
      border-top: 1px solid #343541;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .collapsed .text {
      display: none;
    }

    /* Контент */
    .content {
      flex: 1;
      background: #f3f3f3;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Сайдбар -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <nav>
      <a href="#"><span>➕</span><span class="text">Новый чат</span></a>
      <a href="#"><span>⚙️</span><span class="text">Настройки</span></a>
    </nav>

    <div class="profile">
      <img src="https://via.placeholder.com/32" alt="avatar">
      <span class="text">Мой профиль</span>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="content">
    <h1>Главный контент</h1>
    <p>Здесь будет твое приложение</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
</body>
</html>
